<section class="content">
    <div class="content-block">
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header mb-3">
                        <h2><strong>Sinistre</strong></h2>
                    </div>
                    <div class="body">
                        <mat-tab-group>
                            <!--*ngIf="CRT-SIN"-->
                            <mat-tab label="En cours de saisie" *ngIf="checkFonction('GET-SIN-SAI-LST')">
                                <ng-template matTabContent >
                                    <div class="header-btn-new-affaire">
                                        <button type="button" class="btn btn-md custom_btn_primary pull-right" *ngIf="checkFonction('CRT-SIN')"
                                            (click)="openModal(templateSinistre)">
                                            <i class="fa fa-plus"></i>&nbsp; Nouveau sinistre
                                        </button>
                                    </div>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/saisi-by-cedante'"  [noPutAction1]="true"
                                    [code]="'GET-SIN-SAI-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="Transmis" *ngIf="checkFonction('GET-SIN-TRANS-LST')">
                                <ng-template matTabContent>
                                    <!--<div class="header-btn-new-affaire">
                                        <button type="button" class="btn btn-md custom_btn_primary pull-right" *ngIf="checkFonction('CRT-SIN')"
                                            (click)="openModal(templateSinistre)">
                                            <i class="fa fa-plus"></i>&nbsp; Nouveau sinistre
                                        </button> 
                                    </div> -->
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/transmis-by-cedante'" [noPutAction1]="false" [noPutAction2]="true"
                                     [code]="'GET-SIN-TRANS-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="En cours de validation" *ngIf="checkFonction('GET-SIN-AVAL-LST')">
                                <ng-template matTabContent>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/attente-validation'"  [noPutAction1]="false" [noPutAction2]="false" [noPutAction3]="true"
                                    [code]="'GET-SIN-AVAL-LST'"  [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab> 

                            <mat-tab label="En reglement" *ngIf="checkFonction('GET-SIN-REG-LST')">
                                <ng-template matTabContent>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/en-reglement'" 
                                      [code]="'GET-SIN-REG-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="Soldes" *ngIf="checkFonction('GET-SIN-SOLD-LST')">
                                <ng-template matTabContent>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/solde'" [code]="'GET-SIN-SOLD-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="Suivie" *ngIf="checkFonction('GET-SIN-SUIV-LST')">
                                <ng-template matTabContent>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/suivi'" [noPutAction4]="true" [code]="'GET-SIN-SUIV-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>

                            <mat-tab label="Archives" *ngIf="checkFonction('GET-SIN-ARCH-LST')">
                                <ng-template matTabContent>
                                    <app-list-sinistre [endPoint]="'sinistres/facultative/arch'" [code]="'GET-SIN-ARCH-LST'" [refreshDataTable]="refreshDataTable"></app-list-sinistre>
                                </ng-template>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Enregistrement template -->
<ng-template #templateSinistre>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            Ajout d'un nouveau sinistre
        </h4>

        <button mat-icon-button class="pull-right" (click)="closeFormModal()" aria-label="Close dialog">
        <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="modal-body p-4">
        <app-form-sinistre (closeModal)="closeFormModal($event)" [isActive]="isActiveInput"></app-form-sinistre>
    </div>
</ng-template>
