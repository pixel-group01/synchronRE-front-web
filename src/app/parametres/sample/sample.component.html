<section class="content">
  <div class="content-block">
    <!-- <div class="block-header">
      <app-breadcrumb [title]="'Blank'" [items]="[]" [active_item]="'Blank'"></app-breadcrumb>
    </div> -->
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Titre</strong> Page</h2>
          </div>
          <div class="body">

             <table class="table table-condensed table-striped table-hover">
               <thead>

                 <tr>
                   <th colspan="7">
                      <div class="row mt-4">
                        <div class="col-md-4">
                          <input class="form-control custom-input pull-left" placeholder="Rechercher ..." />
                        </div>

                        <div class="col-md-8">
                          <button type="button" class="btn btn-md custom_btn_primary pull-right" (click)="openModal(null,templateCrud)"> <i class="fa fa-plus"></i>&nbsp; Ajouter un nouveau </button>
                        </div>
                      </div>
                   </th>
                 </tr>
                 <tr class="custom-table-head">
                   <th>#</th>
                   <th>Nom</th>
                   <th>Prénoms</th>
                   <th>Date Naissance</th>
                   <th>Lieu de naissance</th>
                   <th>Genre</th>
                   <th class="txt-align-center">Actions</th>
                 </tr>
               </thead>

               <tbody>
                 <tr *ngFor="let item of listItems; let indice = index">
                    <td>{{indice + 1}}</td>
                    <td>{{item?.nom}}</td>
                    <td>{{item?.prenoms}}</td>
                    <td>{{item?.dateNaissance}}</td>
                    <td>{{item?.lieuNaissance}}</td>
                    <td>{{item?.genre}}</td>
                    <td>
                      <div  class="custom-td-action">
                        <a title="Modifier" class="custom-btn-update" > <i class="fa fa-edit"></i></a>
                        <a title="Supprimer" class="custom-btn-delete" > <i class="fa fa-trash"></i></a>
                      </div>
                     
                    </td>

                 </tr>
               </tbody>
             </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Enregistrer une depense -->
<ng-template #templateCrud>
  <div class="modal-header">
      <h4 class="modal-title pull-left">
          Ajout
      </h4>

      <button mat-icon-button class="pull-right" (click)="modalRef.hide()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
      </button>

  </div>
  <div class="modal-body">

      <form class="m-1">

          <div class="row">

              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                  <label>Libellé :
                    <span class="required_champs">*</span>
                  </label>
                  <input class="form-control custom-input" placeholder="Libellé" autocomplete="off" [(ngModel)]="itemToSave.libelle" name="libelle"
                    required type="text">
              </div>

          </div>
      </form>

  </div>
  
  <div class="modal-footer modal-footer-custom"> 

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"> 

          <button type="button" (click)="confirmSaveItem(itemToSave)" class="btn btn-md custom_btn_primary pull-right"
              [disabled]="!itemToSave.libelle" [class.auth-spinner]="loading" [disabled]="loading" 
              >Enregistrer</button>
  
          <button type="button" class="btn btn-md btn-cancel pull-right" (click)="modalRef.hide()">Annuler</button>
      </div>
  </div>
</ng-template>
