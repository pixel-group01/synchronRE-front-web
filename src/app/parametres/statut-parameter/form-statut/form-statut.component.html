<form class="m-1" [formGroup]="paramForm" (ngSubmit)="confirmSaveItem()">
    <div
      [ngBusy]="{
        busy: busySuscription,
        message: 'Veuillez patienter ...',
        backdrop: false
      }"
    >
      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Code statut :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Code"
            autocomplete="off"
            formControlName="staCode"
            name="staCode"
            [class.errorInputForm]="getFormFiledsValue('staCode')?.invalid && getFormFiledsValue('staCode')?.touched"
            type="text"
          />

          <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('staCode')?.dirty || getFormFiledsValue('staCode')?.touched) && getFormFiledsValue('staCode')?.invalid && getFormFiledsValue('staCode')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small> 
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Libellé :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Libellé "
            autocomplete="off"
            formControlName="staLibelle"
            name="staLibelle"
            [class.errorInputForm]="getFormFiledsValue('staLibelle')?.invalid && getFormFiledsValue('staLibelle')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('staLibelle')?.dirty || getFormFiledsValue('staLibelle')?.touched) && getFormFiledsValue('staLibelle')?.invalid && getFormFiledsValue('staLibelle')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Abréviation :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Libellé "
            autocomplete="off"
            formControlName="staLibelleLong"
            name="staLibelleLong"
            [class.errorInputForm]="getFormFiledsValue('staLibelleLong')?.invalid && getFormFiledsValue('staLibelleLong')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('staLibelleLong')?.dirty || getFormFiledsValue('staLibelleLong')?.touched) && getFormFiledsValue('staLibelleLong')?.invalid && getFormFiledsValue('staLibelleLong')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
      </div>


      <div class="custom-btn-save-manager">
        <button
          type="submit"
          class="btn btn-md custom_btn_primary pull-right"
          [disabled]="!paramForm.valid"
        >
        {{itemToUpdate.staId}} {{!itemToUpdate.staId ? 'Enregistrer' : 'Modifier'}}
        </button>

        <button
          type="button"
          class="btn btn-md btn-cancel pull-right"
          (click)="closeModal.emit(false)"
        >
          Annuler
        </button>
      </div>
    </div>
  </form>
