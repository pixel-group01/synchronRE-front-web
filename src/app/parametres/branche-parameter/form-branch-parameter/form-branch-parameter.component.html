<form class="m-1" [formGroup]="paramForm" (ngSubmit)="confirmSaveItem()">
    <div
      [ngBusy]="{
        busy: busySuscription,
        message: 'Veuillez patienter ...',
        backdrop: false
      }"
    >
      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Libellé :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Libellé"
            autocomplete="off"
            formControlName="branLibelle"
            name="branLibelle"
            [class.errorInputForm]="getFormFiledsValue('branLibelle')?.invalid && getFormFiledsValue('branLibelle')?.touched"
            type="text"
          />

          <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('branLibelle')?.dirty || getFormFiledsValue('branLibelle')?.touched) && getFormFiledsValue('branLibelle')?.invalid && getFormFiledsValue('branLibelle')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Abréviation :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Abréviation"
            autocomplete="off"
            formControlName="branLibelleAbrege"
            name="branLibelleAbrege"
            [class.errorInputForm]="getFormFiledsValue('branLibelleAbrege')?.invalid && getFormFiledsValue('branLibelleAbrege')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('branLibelleAbrege')?.dirty || getFormFiledsValue('branLibelleAbrege')?.touched) && getFormFiledsValue('branLibelleAbrege')?.invalid && getFormFiledsValue('branLibelleAbrege')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
      </div>


      <div class="custom-btn-save-manager">
        <button
          type="submit"
          class="btn btn-md custom_btn_primary pull-right"
          [disabled]="!paramForm.valid"
        >
          {{!itemToUpdate ? 'Enregistrer' : 'Modifier'}}
        </button>

        <button
          type="button"
          class="btn btn-md btn-cancel pull-right"
          (click)="closeModal.emit(false)"
        >
          Annuler
        </button>
      </div>
    </div>
  </form>
