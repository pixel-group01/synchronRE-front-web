<form class="m-1" [formGroup]="paramForm" (ngSubmit)="confirmSaveItem()">
    <div
      [ngBusy]="{
        busy: busySuscription,
        message: 'Veuillez patienter ...',
        backdrop: false
      }"
    >
      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Code :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Code du pays"
            autocomplete="off"
            formControlName="paysCode"
            name="paysCode"
            [class.errorInputForm]="getFormFiledsValue('paysCode')?.invalid && getFormFiledsValue('paysCode')?.touched"
            type="text"
          />

          <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('paysCode')?.dirty || getFormFiledsValue('paysCode')?.touched) && getFormFiledsValue('paysCode')?.invalid && getFormFiledsValue('paysCode')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Libellé :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Libellé du pays"
            autocomplete="off"
            formControlName="paysNom"
            name="paysNom"
            [class.errorInputForm]="getFormFiledsValue('paysNom')?.invalid && getFormFiledsValue('paysNom')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('paysNom')?.dirty || getFormFiledsValue('paysNom')?.touched) && getFormFiledsValue('paysNom')?.invalid && getFormFiledsValue('paysNom')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Indicatif :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Indicatif pays"
            autocomplete="off"
            maxlength="5"
            formControlName="paysIndicatif"
            name="paysIndicatif"
            [class.errorInputForm]="getFormFiledsValue('paysIndicatif')?.invalid && getFormFiledsValue('paysIndicatif')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('paysIndicatif')?.dirty || getFormFiledsValue('paysIndicatif')?.touched) && getFormFiledsValue('paysIndicatif')?.invalid && getFormFiledsValue('paysIndicatif')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
      </div>

      <div class="custom-btn-save-manager">
        <button
          type="submit"
          class="btn btn-md custom_btn_primary pull-right"
          [disabled]="!paramForm.valid"
        >
          {{!itemToUpdate ? 'Enregistrer' : 'Modifier'}}
        </button>

        <button
          type="button"
          class="btn btn-md btn-cancel pull-right"
          (click)="closeModal.emit(false)"
        >
          Annuler
        </button>
      </div>
    </div>
  </form>
