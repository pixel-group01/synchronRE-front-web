<form class="m-1" [formGroup]="paramForm" (ngSubmit)="confirmSaveItem()">
    <div
      [ngBusy]="{
        busy: busySuscription,
        message: 'Veuillez patienter ...',
        backdrop: false
      }"
    >
    
      <div class="row">
        <div class="col-md-6 col-xs-12 mb-3">
          <label
            >Nom :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Ex: Tibé"
            autocomplete="off"
            formControlName="intNom"
            name="intNom"
            [class.errorInputForm]="getFormFiledsValue('intNom')?.invalid && getFormFiledsValue('intNom')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('intNom')?.dirty || getFormFiledsValue('intNom')?.touched) && getFormFiledsValue('intNom')?.invalid && getFormFiledsValue('intNom')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>

        <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Prénom(s) :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Patrick jean"
              autocomplete="off"
              formControlName="intPrenom"
              name="intPrenom"
              [class.errorInputForm]="getFormFiledsValue('intPrenom')?.invalid && getFormFiledsValue('intPrenom')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('intPrenom')?.dirty || getFormFiledsValue('intPrenom')?.touched) && getFormFiledsValue('intPrenom')?.invalid && getFormFiledsValue('intPrenom')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

      </div>

      <div class="row">
        <div class="col-md-6 col-xs-12 mb-3">
          <label
            >Email :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Ex : tibe...@gmail.ci"
            autocomplete="off"
            formControlName="intEmail"
            name="intEmail"
            [class.errorInputForm]="getFormFiledsValue('intEmail')?.invalid && getFormFiledsValue('intEmail')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('intEmail')?.dirty || getFormFiledsValue('intEmail')?.touched) && getFormFiledsValue('intEmail')?.invalid && getFormFiledsValue('intEmail')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>
 
        <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Téléphone :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Ex: 07 ** ** ** ** "
              autocomplete="off"
              formControlName="intTel"
              name="intTel"
              [class.errorInputForm]="getFormFiledsValue('intTel')?.invalid && getFormFiledsValue('intTel')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('intTel')?.dirty || getFormFiledsValue('intTel')?.touched) && getFormFiledsValue('intTel')?.invalid && getFormFiledsValue('intTel')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

      </div>

      <div class="custom-btn-save-manager">
       
        <button
          type="submit"
          class="btn btn-md custom_btn_primary pull-right"
          [disabled]="!paramForm.valid"
        >
          {{itemToUpdate?.intId ? 'Modifier' : 'Enregistrer'}}
        </button>

        <button
          type="button"
          class="btn btn-md btn-cancel pull-right"
          (click)="closeModal.emit(false)"
        >
          Annuler
        </button>
      </div>
    </div>
  </form>
