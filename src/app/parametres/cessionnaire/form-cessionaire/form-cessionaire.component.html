<form class="m-1" [formGroup]="paramForm" (ngSubmit)="confirmSaveItem()">
    <div
      [ngBusy]="{
        busy: busySuscription,
        message: 'Veuillez patienter ...',
        backdrop: false
      }"
    >
      <div class="row">
        <div class="col-12 mb-3">
          <label
            >Nom cessionnaire :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Nom du cessionnaire"
            autocomplete="off"
            formControlName="cesNom"
            name="cesNom"
            [class.errorInputForm]="getFormFiledsValue('cesNom')?.invalid && getFormFiledsValue('cesNom')?.touched"
            type="text"
          />

          <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('cesNom')?.dirty || getFormFiledsValue('cesNom')?.touched) && getFormFiledsValue('cesNom')?.invalid && getFormFiledsValue('cesNom')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-xs-12 mb-3">
          <label
            >Sigle :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Sigle"
            autocomplete="off"
            formControlName="cesSigle"
            name="cesSigle"
            type="text"
          />
       
        </div>

        <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Télephone :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Télephone"
              autocomplete="off"
              formControlName="cesTelephone"
              name="cesTelephone"
              [class.errorInputForm]="getFormFiledsValue('cesTelephone')?.invalid && getFormFiledsValue('cesTelephone')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('cesTelephone')?.dirty || getFormFiledsValue('cesTelephone')?.touched) && getFormFiledsValue('cesTelephone')?.invalid && getFormFiledsValue('cesTelephone')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

      </div>

      <div class="row">
        <div class="col-md-6 col-xs-12 mb-3">
          <label
            >Email :
            <span class="required_champs">*</span>
          </label>
          <input
            class="form-control custom-input"
            placeholder="Email"
            autocomplete="off"
            formControlName="cesEmail"
            name="cesEmail"
            [class.errorInputForm]="getFormFiledsValue('cesEmail')?.invalid && getFormFiledsValue('cesEmail')?.touched"
            type="text"
          />
          <small
          class="text-danger"
          *ngIf="(getFormFiledsValue('cesEmail')?.dirty || getFormFiledsValue('cesEmail')?.touched) && getFormFiledsValue('cesEmail')?.invalid && getFormFiledsValue('cesEmail')?.errors?.['required']"
        >
          Ce champ est obligatoire
        </small>
        </div>

        <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Adresse postale :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Adresse postale"
              autocomplete="off"
              formControlName="cesAdressePostale"
              name="cesAdressePostale"
              [class.errorInputForm]="getFormFiledsValue('cesAdressePostale')?.invalid && getFormFiledsValue('cesAdressePostale')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('cesAdressePostale')?.dirty || getFormFiledsValue('cesAdressePostale')?.touched) && getFormFiledsValue('cesAdressePostale')?.invalid && getFormFiledsValue('cesAdressePostale')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

      </div>

      <div class="row">


        <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Situation géographique :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Situation géographique"
              autocomplete="off"
              formControlName="cesSituationGeo"
              name="cesSituationGeo"
              [class.errorInputForm]="getFormFiledsValue('cesSituationGeo')?.invalid && getFormFiledsValue('cesSituationGeo')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('cesSituationGeo')?.dirty || getFormFiledsValue('cesSituationGeo')?.touched) && getFormFiledsValue('cesSituationGeo')?.invalid && getFormFiledsValue('cesSituationGeo')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

          <div class="col-md-6 col-xs-12 mb-3">
            <label
              >Interlocuteur :
              <span class="required_champs">*</span>
            </label>
            <input
              class="form-control custom-input"
              placeholder="Interlocuteur"
              autocomplete="off"
              formControlName="cesInterlocuteur"
              name="cesInterlocuteur"
              [class.errorInputForm]="getFormFiledsValue('cesInterlocuteur')?.invalid && getFormFiledsValue('cesInterlocuteur')?.touched"
              type="text"
            />
            <small
            class="text-danger"
            *ngIf="(getFormFiledsValue('cesInterlocuteur')?.dirty || getFormFiledsValue('cesInterlocuteur')?.touched) && getFormFiledsValue('cesInterlocuteur')?.invalid && getFormFiledsValue('cesInterlocuteur')?.errors?.['required']"
          >
            Ce champ est obligatoire
          </small>
          </div>

      </div>

      <div class="custom-btn-save-manager">
        <button
          type="submit"
          class="btn btn-md custom_btn_primary pull-right"
          [disabled]="!paramForm.valid"
        >
          {{itemToUpdate?.cesId ? 'Modifier' : 'Enregistrer'}}
        </button>

        <button
          type="button"
          class="btn btn-md btn-cancel pull-right"
          (click)="closeModal.emit(false)"
        >
          Annuler
        </button>
      </div>
    </div>
  </form>
