<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 mb-1">
        <label>Couverture : <span class="required_champs">*</span> </label>

        <ng-select
          
          name="exeCode"
          id="exeCode"
        >
          <ng-option
            *ngFor="let exercice of couverturesListe"
            [value]="exercice?.exeCode"
            >{{ exercice.exeLibelle }}</ng-option
          >
        </ng-select>
      
      </div>
 
      <div class="col-md-12 col-xs-12 mb-1">
        <label
          >Montant :
          <span class="required_champs">*</span>
        </label>
        <input
          class="form-control custom-input"
          placeholder=""
          autocomplete="off"
          name="affAssure"
          type="text"
        />
      </div>
    
      <div class="col-md-12 col-xs-12 col-sm-12 mb-2">
        <button type="button" 
                                        class="btn btn-md custom_btn_primary pull-right">Enregistrer</button>
      </div>

    </div>
