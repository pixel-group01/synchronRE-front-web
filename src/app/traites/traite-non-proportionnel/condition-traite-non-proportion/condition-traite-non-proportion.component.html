<div>
  <form>
    <div class="row">
      <div class="col-4">
        <fieldset>
          <legend>Térritorialité</legend>

          <div>
            <app-teritorrilite [endPoint]="'territorialites/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-teritorrilite>
          </div>
        </fieldset>
      </div>
      <div class="col-4">
        <fieldset>
          <legend>Risque couverts</legend>

          <div>
            <app-risque-couverts [endPoint]="'risques/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-risque-couverts>
          </div>
        </fieldset>
      </div>
      <div class="col-4">
        <fieldset>
          <legend>Catégorie</legend>

          <div>
            <app-categorie [endPoint]="'categories/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-categorie>
          </div>
        </fieldset>
      </div>
      <div class="col-6 mt-4">
        <fieldset>
          <legend>Assiette de prime</legend>

          <div>
            <app-assiete-prime [endPoint]="'traite/cedantes/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-assiete-prime>
          </div>
        </fieldset>
      </div>
      <div class="col-6 mt-4">
        <fieldset>
          <legend>Tranche</legend>

          <div>
            <app-tranche [endPoint]="'tranches/search'" [idTraitNonProChildren]="idTraitNonProChild" ></app-tranche>
          </div>
        </fieldset>
      </div>

      <div class="col-6 mt-4">
        <fieldset>
          <legend>Limite de souscription</legend>

          <div>
            <app-limite-souscription [endPoint]="'limitesouscription/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-limite-souscription>
          </div>
        </fieldset>
      </div>
      <div class="col-6 mt-4">
        <fieldset>
          <legend>Sous Limite</legend> 

          <div>
            <app-sous-limite [endPoint]="'sous-limite/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-sous-limite>
          </div>
        </fieldset>
      </div>
      <div class="col-6 mt-4">
        <fieldset>
          <legend>Réconstitution</legend>

          <div>
            <app-reconstitution [endPoint]="'reconstitutions/search'" [idTraitNonProChildren]="idTraitNonProChild"></app-reconstitution>
          </div>
        </fieldset>
      </div>
    </div>


    <div class="custom-btn-save-manager">
      <button type="submit" class="btn btn-md custom_btn_primary pull-right">
          Enregistrer
      </button>

      <button
        type="button"
        class="btn btn-md btn-cancel pull-right"
        (click)="gotoPreviousStep()"
        *ngIf="isWizardProcess"
      >
        Précedent
      </button>
    </div>
  </form>
</div>
