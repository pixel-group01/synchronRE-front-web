<div class="container-retourner-affaire" [ngBusy]="{
    busy: busySave,
    message: 'Veuillez patienter ...',
    backdrop: false
  }">
  <div class="row">
    <div class="col-12 mb-3">
      <label
        >Motif :
        <span class="required_champs">*</span>
      </label>

      <textarea
        class="form-control custom-input"
        name="affActivite"
        [(ngModel)]="itemToSave.motif"
        type="text"
        [disabled]="currentAffaire?.isSeeMotifRetour"
        id="affActivite"
        rows="10"
        placeholder="Motif"
        autocomplete="off"
      ></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <a class="pull-right" (click)="openDetailsAffaire(true)"> Voir les détails de l'affaire </a>
    </div>
  </div>

  <div class="custom-btn-save-manager">
    <button
      type="button"
      (click)="confirmSaveAffaire()"
      class="btn btn-md custom_btn_primary pull-right" *ngIf="!currentAffaire?.isSeeMotifRetour"
      
    >
      Retourner l'affaire
    </button>

    <button
      type="button"
      class="btn btn-md btn-cancel pull-right"
      (click)="closeFormModal()"
    >
      Fermer
    </button>
  </div>


  <!-- Details de l'affaire -->
  <div class="details-affaire" id="details-affaire">
    <div class="details-header">
      <b> Détails affaire </b>
      <i class="fa fa-times" (click)="openDetailsAffaire(false)"></i>
    </div>

    <div class="col-12 details-body">
      <ng-container>
          <app-details-affaire-facultative></app-details-affaire-facultative>
      </ng-container>
    </div>
  </div>

  <!-- Fin details affaires -->
</div>
