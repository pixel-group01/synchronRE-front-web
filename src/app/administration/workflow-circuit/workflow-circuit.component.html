<section class="content">
    <div class="content-block">
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header mb-3">
                        <h2><strong>Circuit</strong> de validation</h2>
                    </div>
                    <div class="body">
                        <section class="section-parametre" [ngBusy]="{
                busy: busyGet,
                message: 'Veuillez patienter ...',
                backdrop: false
              }">
                            <div class="">
                                <div class="row clearfix">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="card">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="body table-responsive">
                                                        <table class="table table-condensed table-striped table-hover">
                                                            <thead>
                                                                <tr>
                                                                    <th colspan="10">
                                                                        <div class="row mt-4">
                                                                            <div class="col-md-3">
                                                                                <input [(ngModel)]="itemToSearch.libelle" class="form-control custom-input pull-left" placeholder="Rechercher ..." (keyup)="currentPage = 1; getItems()" />
                                                                            </div>
                                                                        </div>
                                                                    </th>
                                                                </tr>

                                                                <tr class="custom-table-head">
                                                                    <th style="width: 55px;">
                                                                        <a style="cursor: pointer" (click)="currentPage = 1; getItems()" title="Actualiser">
                                                                            <i class="fa fa-redo-alt"></i></a>&nbsp;&nbsp; #
                                                                    </th>
                                                                    <th>Type de circuit</th>
                                                                    <th class="txt-align-center" style="width: 200px;">Actions</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let item of items; let indice = index">
                                                                    <td class="txt-align-center" style="width: 55px;">
                                                                        {{ indice + 1 }}
                                                                    </td>
                                                                    <td>{{ item?.libelle | uppercase }}</td>
                                                                    <td>
                                                                        <div class="custom-td-action">
                                                                            <button type="button" class="btn btn-md custom_btn_primary pull-right" (click)="
                                          openModal(
                                            item,
                                            templateCircuitValidation
                                          )
                                        ">
                                                                                &nbsp; Circuit de validation
                                                                            </button>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                            <tfoot>
                                                                <tr *ngIf="items && items.length > 0">
                                                                    <td colspan="4">
                                                                        <div class="row pagination-part">
                                                                            <div class="col-md-9" style="text-align: center">
                                                                                <pagination [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [(ngModel)]="currentPage" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
                                                                                </pagination>
                                                                            </div>
                                                                            <div class="col-md-3">
                                                                                <div class="paginator-per-page">

                                                                                    <app-element-by-page-paginator (paginationChange)="changePaginationSize($event)" [defaultItemPerPage]="itemsPerPage"></app-element-by-page-paginator>

                                                                                    <span class="span_total_entree pull-right">Total : {{ totalItems }}</span>

                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr *ngIf="!items || items.length == 0">
                                                                    <td colspan="4">
                                                                        <div class="col-md-12 txt-align-center">
                                                                            Aucune données disponible
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tfoot>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Détails document -->
<ng-template #templateCircuitValidation>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            Circuit de validation {{ itemToSave?.libelle }}
        </h4>

        <button mat-icon-button class="pull-right" (click)="modalRef.hide()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-body" [ngBusy]="{
      busy: busySave,
      message: 'Veuillez patienter ...',
      backdrop: false
    }">
        <app-form-circuit-validation [entite]="itemToSave" (closeForm)="hideModal($event)">
        </app-form-circuit-validation>
    </div>
</ng-template>
